{% extends 'index.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'Edicion/css/producto.css' %}">
{% endblock %}

{% block title %}
    <title>Mis productos</title>
{% endblock %}

{% block content %}
<div class="card">
    <form method="POST" action="{% url 'confirm_editproduct' producto_id.id %}" id="form-new-product">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="image-container">
                    <img src={{producto.url}} class="card-img-top" alt={{producto.nombre}}>
                    <input type="text" class="form-control" id="url" name="url" value="{{producto.url}}" hidden>
                </div>
                
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{producto.nombre}}">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion">{{producto.descripcion}}</textarea>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" value="{{producto.precio}}">
                </div>
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" value="{{producto.stock}}">
                </div>
                <div class="form-group">
                    <label for="categoria">Categor√≠a:</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" value="{{producto.categoria}}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
<script src="{% static 'Edicion/js/editar.js' %}"></script>
<script src "{% static 'Edicion/js/drawcart.js' %}"></script>
{% endblock %}
