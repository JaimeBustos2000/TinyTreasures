{% extends 'index.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'Ingreso/css/registro.css' %}">
{% endblock %}

{% block title %}
    <title>Registro</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Crear cuenta</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'auth' %}" method="POST" class="registroform">
                {% csrf_token %}

                {{ registrar.as_p }}

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" title="Tipo cuenta">
                  <label class="form-check-label" for="flexSwitchCheckDefault" id="typeuser">Individual</label>
                </div>

                <div class="form-check terms-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                    <label class="form-check-label" for="defaultCheck1">Acepto los 
                        <a href="/Ayuda/terminos-y-condiciones" target="_blank">t√©rminos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="create-account">
                    <svg width="20px" height="20px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                        <g id="SVGRepo_iconCarrier"> <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </g>
                    </svg>Registrarse
                </button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'Ingreso/js/registro.js' %}"></script>
{% endblock %}
